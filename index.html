<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="65"class="key">
            <kbd>A</kbd>
            <span class="sound">clip</span>
        </div>

        <div data-key="83"class="key">
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </div>

        <div data-key="68"class="key">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="70"class="key">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </div>

        <div data-key="71"class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>

        <div data-key="72"class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>

        <div data-key="74"class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75"class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="76"class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="music/music1.wav"></audio>
    <audio data-key="83" src="music/music2.wav"></audio>
    <audio data-key="68" src="music/music3.wav"></audio>
    <audio data-key="70" src="music/music4.wav"></audio>
    <audio data-key="71" src="music/music5.wav"></audio>
    <audio data-key="72" src="music/music6.wav"></audio>
    <audio data-key="74" src="music/music7.wav"></audio>
    <audio data-key="75" src="music/music8.wav"></audio>
    <audio data-key="76" src="music/music9.wav"></audio>
    
    <script src="app.js"></script>
</body>
</html>
